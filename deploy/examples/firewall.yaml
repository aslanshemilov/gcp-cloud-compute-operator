apiVersion: compute.google.golang.org/v1
kind: Firewall
metadata:
  name: example
spec:
  name: example-allow-http
  description: allow ssh traffic
  allowed:
    - IPProtocol: tcp
      ports: ["80"]
  network: https://www.googleapis.com/compute/v1/projects/pgtm-pczarkowski/global/networks/default
  sourceRanges: ["0.0.0.0/0"]
  targetTags: ["allow-http"]
